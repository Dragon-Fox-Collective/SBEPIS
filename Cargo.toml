[package]
name = "sbepis-bevy"
version = "0.1.0"
edition = "2021"

[features]
default = ["inspector"]
inspector = []
spawn_debug_notes_on_staff = []

# Enable max optimizations for dependencies, but not for our code:
[profile.dev.package."*"]
opt-level = 3

[dependencies]
bevy = { version = "0.11.2", features = ["wav", "mp3"] }
bevy-inspector-egui = "0.19.0"
bevy_egui = "0.21.0"
bevy_mod_picking = { version = "0.15.0", default-features = false, features = ["backend_raycast", "backend_egui", "backend_sprite"] }
bevy_panorbit_camera = { version = "0.8.0", features = ["bevy_egui"] }
bevy_xpbd_3d = "0.2.0"
egui = "0.22.0"
egui-gizmo = "0.11.0"
image = "0.24.7"
num-traits = "0.2.17"
winit = "0.28.6"

[build-dependencies]
winres = "0.1"
